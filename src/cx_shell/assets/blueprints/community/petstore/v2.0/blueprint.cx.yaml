id: blueprint:swagger-petstore
name: Swagger Petstore
version: 1.0.7
connector_provider_key: rest-declarative
auth_config:
  type: none
browse_config:
  base_url_template: https://petstore.swagger.io/v2
  action_templates:
    uploadFile:
      http_method: POST
      api_endpoint: /pet/{{ petId }}/uploadImage
      parameters_model: schemas.UploadfileParameters
    addPet:
      http_method: POST
      api_endpoint: /pet
      payload_constructor:
        _constructor: schemas.Pet
    updatePet:
      http_method: PUT
      api_endpoint: /pet
      payload_constructor:
        _constructor: schemas.Pet
    findPetsByStatus:
      http_method: GET
      api_endpoint: /pet/findByStatus
      parameters_model: schemas.FindpetsbystatusParameters
    findPetsByTags:
      http_method: GET
      api_endpoint: /pet/findByTags
      parameters_model: schemas.FindpetsbytagsParameters
    getPetById:
      http_method: GET
      api_endpoint: /pet/{{ petId }}
      parameters_model: schemas.GetpetbyidParameters
    updatePetWithForm:
      http_method: POST
      api_endpoint: /pet/{{ petId }}
      parameters_model: schemas.UpdatepetwithformParameters
    deletePet:
      http_method: DELETE
      api_endpoint: /pet/{{ petId }}
      parameters_model: schemas.DeletepetParameters
    getInventory:
      http_method: GET
      api_endpoint: /store/inventory
    placeOrder:
      http_method: POST
      api_endpoint: /store/order
      payload_constructor:
        _constructor: schemas.Order
    getOrderById:
      http_method: GET
      api_endpoint: /store/order/{{ orderId }}
      parameters_model: schemas.GetorderbyidParameters
    deleteOrder:
      http_method: DELETE
      api_endpoint: /store/order/{{ orderId }}
      parameters_model: schemas.DeleteorderParameters
    createUsersWithListInput:
      http_method: POST
      api_endpoint: /user/createWithList
    getUserByName:
      http_method: GET
      api_endpoint: /user/{{ username }}
      parameters_model: schemas.GetuserbynameParameters
    updateUser:
      http_method: PUT
      api_endpoint: /user/{{ username }}
      parameters_model: schemas.UpdateuserParameters
      payload_constructor:
        _constructor: schemas.User
    deleteUser:
      http_method: DELETE
      api_endpoint: /user/{{ username }}
      parameters_model: schemas.DeleteuserParameters
    loginUser:
      http_method: GET
      api_endpoint: /user/login
      parameters_model: schemas.LoginuserParameters
    logoutUser:
      http_method: GET
      api_endpoint: /user/logout
    createUsersWithArrayInput:
      http_method: POST
      api_endpoint: /user/createWithArray
    createUser:
      http_method: POST
      api_endpoint: /user
      payload_constructor:
        _constructor: schemas.User
